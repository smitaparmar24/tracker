<!DOCTYPE html>
<html>
<head>
    <title>Get My Location</title>
</head>
<body>
    <h1>Click the button to share your location</h1>
    
    <label>Enter Building / Block / Flat Details:</label>
    <input type="text" id="extra" placeholder="e.g., Block 45, XYZ Apartments" />

    <button onclick="sendLocation()">Share My Location</button>
    <p id="address"></p>

    <script>
        async function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const extra = document.getElementById('extra').value;

                    const res = await fetch('/location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude: lat, longitude: lon, extra: extra })
                    });

                    const data = await res.json();
                    document.getElementById('address').innerText = "Your full address: " + data.full_address;
                    alert("Saved address: " + data.full_address);
                }, function (error) {
                    alert("Unable to get location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
